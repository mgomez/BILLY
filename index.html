<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>BILLY</title>
    </head>
    <body>
        <div id="modal-agregarPlatillo" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Agregar Platillo</h4>
                <form action="" id="frm-agregarPlatillo">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="nombre" id="nombrePlatillo" placeholder="Nombre" tabindex="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="number" name="precio" id="precioPlatillo" placeholder="Precio" tabindex="2">
                        </div>                    
                    </div>                    
                </form>
            </div>
            <div class="modal-footer">
                <a id="btn-guardarPlatillo" href="#!" class="waves-effect waves-green btn-flat ">Guardar</a>
            </div>
        </div>
        <div id="modal-agregarAmigo" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Agregar</h4>
                <form action="" id="frm-agregarAmigo">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="nombreAmigo" id="nombreAmigo" placeholder="Nombre">
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="modal-footer">
                <a id="btn-guardarAmigo" href="#!" class="waves-effect waves-green btn-flat ">Guardar</a>
            </div>
        </div>
        <div id="app">
            <section id="index" class="page visible">
                <div id="slide"></div>
                <div id="main">
                    <div id="logo">
                        <img src="img/topNav.png" alt="">
                    </div>
                    <h4 class="center-align">Bienvenido</h4>
                    <ul class="collection">
                      <li class="collection-item">Registrarse <a data-href="registrarse" class="secondary-content nav-xhr"><i class="material-icons">keyboard_arrow_right</i></a></li>
                      <li class="collection-item">LogIn <a data-href="login" class="secondary-content nav-xhr"><i class="material-icons">keyboard_arrow_right</i></a></li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="phonegap.js"></script>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.ui.touch-punch.js"></script>
        <script src="js/api.js"></script>
        <script src="js/gmaps.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/jquery.linq.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/jets.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
