<section id="login" class="page">
    <div id="main">
        <div class="row">
            <div class="col s12">
                <h4>Subtotales</h4>                
            </div>
        </div>
        <div class="row">
            <div class="col s8">
                <label for="Subtotal">Subtotal</label>
            </div>
            <div class="input-field col s4">
                <input type="text" id="subtotal" name="subtotal" class="center-align" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col s8">
                <label for="">Propina</label>
            </div>
            <div class="input-field col s4">
                <input type="text" id="propina" name="propina" class="center-align" disabled>
            </div>            
        </div>
        <div class="row">
            <div class="col s12">
                    <hr>
            </div>
        </div>
        <div class="row">
            <div class="col s8">
                <label for="">Total</label>
            </div>
            <div class="input-field col s4">
                <input type="text" id="total" name="total" class="center-align bold" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col s2">
                <a id="lessPropina">-</a>
            </div>      
            <div class="col s8">
                <div class="row">
                    <div class="col s10">
                        <input type="number" id="pPropina" value="16" class="center-align" disabled>
                    </div>
                    <div class="col s2">
                        <b>%</b>
                    </div>
                </div>
            </div>
            <div class="col s2">
                <a id="plusPropina">+</a>    
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button id="BackComanda"  class="btn red">Cancelar</button>
                <button class="btn nav-xhr" data-href="totales">Totales</button>
            </div>
        </div>
</section>
